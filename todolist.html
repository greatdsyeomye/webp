<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function addItem(){
            //ul 요소 가져옴-> list라는 변수가 todolist라는 id를 가진 ul의 변수
            let list=document.getElementById('todolist'); 
            //입력값을 읽어옴
            let todo=document.getElementById('item');
            //새로운 li 요소를 생성
            let listitem=document.createElement('li');
            //li 요소에 들어갈 닫기 버튼 생성
            let xbtn=document.createElement('button');
            //부트스트랩을 추가하기 
            listitem.className='d-flex list-group-item list-group-item-action list-group-item-warning';
            xbtn.className='btn-close ms-auto';
            //close 버튼에 이벤트 처리 
            xbtn.onclick=function(e){
                //이벤트가 발생한 li요소를 구해서 ul 요소에서 제거 
                let pnode=e.target.parentNode;
                list.removeChild(pnode);
            }
            //li 요소 구성
            listitem.innerText=todo.value;
            listitem.appendChild(xbtn);
            //ul 요소에 li 요소 추가
            list.appendChild(listitem);
            //입력칸 비우기 및 포커스 이동
            todo.value='';
            todo.focus(); 
        }
    </script>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
       
        <h2>My ToDo App</h2>
        <hr>
        <div class="input-group"> 
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요..">
            <button type="button" class= "btn btn-primary" onClick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group">
        </ul>
    </div>
</body>
</html>
